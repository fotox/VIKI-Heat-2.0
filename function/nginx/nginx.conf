server {
    listen 80;
    server_name controller.local;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name controller.local;

    ssl_certificate     /etc/letsencrypt/live/controller.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/controller.local/privkey.pem;

    # API-Weiterleitung an Flask-Backend
    location /api/ {
        proxy_pass         http://backend:5000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    # Alle anderen Requests statisch ausliefern
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
