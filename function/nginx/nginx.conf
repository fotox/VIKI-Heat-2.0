events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Redirect HTTP â†’ HTTPS (Port 80)
    server {
        listen 80;
        server_name controller.local;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS-Server (Port 443)
    server {
        listen 443 ssl;
        server_name controller.local;

        ssl_certificate     /etc/letsencrypt/live/controller.local/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/controller.local/privkey.pem;

        # API-Calls zum Flask-Backend
        location /api/ {
            proxy_pass         http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Alles andere zum Frontend-Dev-Server
        location / {
            proxy_pass         http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }
}
