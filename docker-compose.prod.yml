version: '3.8'

# Override für Produktion
# Verwendung: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  db:
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Kein Port-Mapping nach außen in Produktion
    ports: []
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

  redis:
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports: []  # Kein externer Zugriff

  backend:
    build:
      target: production
    container_name: viki-backend-prod
    restart: always
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MASTER_RESET_KEY=${MASTER_RESET_KEY}
      - LOG_LEVEL=INFO
      - WORKERS=${GUNICORN_WORKERS:-4}
    volumes:
      # Nur Logs mounten, kein Source-Code
      - backend_logs:/app/logs
      - ./memory.json:/app/memory.json
    ports:
      - "5000:5000"
    command: gunicorn --bind 0.0.0.0:5000 --workers ${GUNICORN_WORKERS:-4} --threads 2 --timeout 120 --access-logfile - --error-logfile - "app:create_app()"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: viki-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - viki-network

  # Backup Service (optional)
  backup:
    image: postgres:15-alpine
    container_name: viki-backup
    restart: "no"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      BACKUP_DIR: /backups
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: /bin/sh -c "chmod +x /backup.sh && /backup.sh"
    depends_on:
      - db
    networks:
      - viki-network
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
