version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: viki-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-viki}
      POSTGRES_USER: ${POSTGRES_USER:-viki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viki-secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=de_DE.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-viki}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - viki-network

  # Redis Cache (optional, f√ºr Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: viki-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - viki-network

  # Backend Service
  backend:
    build:
      context: ./function/backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: viki-backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=${FLASK_DEBUG:-1}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-viki}:${POSTGRES_PASSWORD:-viki-secret}@db:5432/${POSTGRES_DB:-viki}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-super-secret}
      - MASTER_RESET_KEY=${MASTER_RESET_KEY:-viki-masterkey}
    volumes:
      - ./function/backend:/app
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - viki-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  viki-network:
    driver: bridge