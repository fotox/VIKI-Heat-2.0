version: "3.9"

services:
  backend:
    build:
      context: ./function/backend
      dockerfile: Dockerfile
    container_name: viki-backend
    volumes:
      - ./function/backend:/app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=dev-secret
      - JWT_SECRET_KEY=super-secret
      - MASTER_RESET_KEY=viki-masterkey
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: function/nginx/Dockerfile
    container_name: viki-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: viki-certbot
    volumes:
      - ./function/nginx/certbot/www:/var/www/certbot
      - ./function/nginx/certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --webroot --webroot-path=/var/www/certbot
      --email you@example.com --agree-tos --no-eff-email
      -d controller.local"
